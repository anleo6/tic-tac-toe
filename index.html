<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>

	<link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/script.js"></script>
</head>

<body>
	<div class="container-fluid row">
		<div class="col-md-4 col-md-offset-4">
			<div class="main">
				<p id="name" class="text-center">Tic Tac Toe Game</p>
				
				<div id="message" class="text-center"></div>
				
				<!-- Game Board -->
				<div id="square" class="text-center container">
					
					<div id="first_row" class="row">
						<div class="col-xs-4" id="sign_1"></div>
						<div class="col-xs-4" id="sign_2"></div>
						<div class="col-xs-4" id="sign_3"></div>
					</div>
					
					<div id="second_row" class="row">
						<div class="col-xs-4" id="sign_4"></div>
						<div class="col-xs-4" id="sign_5"></div>
						<div class="col-xs-4" id="sign_6"></div>
					</div>
					
					<div id="third_row" class="row">
						<div class="col-xs-4" id="sign_7"></div>
						<div class="col-xs-4" id="sign_8"></div>
						<div class="col-xs-4" id="sign_9"></div>
					</div>
					
				</div> <!-- end of Game Board -->
				
			</div> <!-- end of main -->
		</div>
	</div>
</body>

</html>
